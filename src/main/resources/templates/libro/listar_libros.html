<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-5">
    <h2>Listado de Libros <i class="bi bi-book-half"></i></h2>
    <table class="table table-striped table-striped-columns">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Editorial</th>
            <th>Categoria</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro:${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.editorial.nombre}"></td>
            <td th:text="${libro.categoria.nombre}"></td>
            <td>
                <a th:href="@{/libros/{id}/editar(id=${libro.id})}" class="btn btn-outline-primary">Editar</a>
                <a th:href="@{/libros/{id}/eliminar(id=${libro.id})}" class="btn btn-outline-danger">Eliminar</a>
                <a th:href="@{'/libros/'+${libro.id}+'/autores'}" class="btn btn-outline-info">Ver Autores</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/libros/nuevo" class="btn btn-outline-success">  <i class="bi bi-plus-circle"></i> Agregar libro</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
