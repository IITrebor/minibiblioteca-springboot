<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de autor </title>
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-5">
    <h2>Formulario de Autor</h2>
    <form th:action="@{/autores/guardar}" th:object="${autor}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nombre">Nombre : </label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
        </div>

        <button type="submit" class="btn btn-outline-primary mt-3 ">Guardar</button>

    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
