<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Autores</title>
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-5">
    <h2>Listado de Autores</h2>
    <table class="table table-striped table-striped-columns">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="autor:${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nombre}"></td>
            <td>
                <a th:href="@{/autores/editar/{id}(id=${autor.id})}" class="btn btn-outline-primary">Editar</a>
                <a th:href="@{/autores/eliminar/{id}(id=${autor.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
        <a href="/autores/nuevo" class="btn btn-outline-success">Agregar autor</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
