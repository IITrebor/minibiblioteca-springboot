<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>
<div class="container mt-5">
    <h2>Listado de categorias <i class="bi bi-folder"></i></h2>
    <table class="table table-striped table-striped-columns">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria :${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td>
                <a th:href="@{/categorias/{id}/editar(id=${categoria.id})}" class="btn btn-outline-primary">Editar</a>
                <a th:href="@{/categorias/{id}/eliminar(id=${categoria.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/categorias/nuevo" class="btn btn-outline-success">  <i class="bi bi-plus-circle"></i> Agregar categoria</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
