<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-4">
    <h2>Formulario de Categoria</h2>
    <form th:action="@{/categorias/guardar}" method="post">
        <input type="hidden" id="id" name="id" th:value="${categoria.id}">

        <div class="form-group">
            <label for="nombre">Nombre : </label>
            <input th:field="${categoria.nombre}" type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <button type="submit" class="btn btn-outline-primary mt-3 ">Guardar</button>

    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
