<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Libros <i class="bi bi-book-half"></i></h5>
                    <p class="card-text">Ver y administrar libros</p>
                    <a href="/libros/" class="btn btn-primary">
                        Ir a libros</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Categorias <i class="bi bi-folder"></i></h5>
                    <p class="card-text">Ver y administrar categorias</p>
                    <a href="/categorias/" class="btn btn-primary">Ir a categorias</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Autores <i class="bi bi-pen"></i></h5>
                    <p class="card-text">Ver y administrar autores</p>
                    <a href="/autores/" class="btn btn-primary">Ir a Autores</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Editoriales <i class="bi bi-bookshelf"></i></h5>
                    <p class="card-text">Ver y administrar editoriales</p>
                    <a href="/editoriales/" class="btn btn-primary">Ir a editoriales</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
