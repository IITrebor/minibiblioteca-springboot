<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Editoriales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-5">
  <h2>Listado de Editoriales <i class="bi bi-bookshelf"></i></h2>
  <table class="table table-striped table-striped-columns">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="editorial:${editoriales}">
      <td th:text="${editorial.id}"></td>
      <td th:text="${editorial.nombre}"></td>
      <td>
        <div class="btn-group">
          <a th:href="@{'/editoriales/' + ${editorial.id}}" class="btn btn-outline-primary">Mostrar</a>
          <a th:href="@{'/editoriales/' + ${editorial.id} + '/libros'}" class="btn btn-outline-info">Libros</a>
          <a th:href="@{'/editoriales/' + ${editorial.id} + '/editar'}" class="btn btn-outline-warning">Editar</a>
          <a th:href="@{'/editoriales/' + ${editorial.id} + '/eliminar'}" class="btn btn-outline-danger">Eliminar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/editoriales/nuevo" class="btn btn-outline-success">  <i class="bi bi-plus-circle"></i> Agregar editorial</a>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
