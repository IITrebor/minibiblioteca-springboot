<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles de Editorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-4">
  <h2>Detalles de la Editorial</h2>
  <p>ID de la editorial: <span th:text="${editorial.id}"></span></p>
  <p>Nombre de la editorial: <span th:text="${editorial.nombre}"></span></p>

  <h3>Libros de la Editorial</h3>
  <ul>
    <li th:each="libro : ${libros}" th:text="${libro.titulo}"></li>
  </ul>
  <a href="/editoriales/listar" class="btn btn-outline-secondary"> Volver</a>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
