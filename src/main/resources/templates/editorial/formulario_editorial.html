<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-5">
    <h2>Formulario de Editorial</h2>
    <form th:action="@{/editoriales/guardar}" th:object="${editorial}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nombre">Nombre : </label>
            <input th:field="*{nombre}" type="text" class="form-control" id="nombre">
            <span style="color: red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>

        <input type="submit" class="btn btn-primary" value="Guardar">
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
