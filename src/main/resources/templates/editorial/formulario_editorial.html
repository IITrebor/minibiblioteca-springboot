<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{components/navbar :: nav_bar}"></nav>

<div class="container mt-5">
    <h2>Formulario de Editorial</h2>
    <form th:action="@{/editoriales/guardar}" method="post">
        <input type="hidden" id="id" name="id" th:value="${editorial.id}">


        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" th:value="${editorial.nombre}" class="form-control" id="nombre" placeholder="Ingrese el nombre de una editorial">
        </div>
        <input type="submit" class="btn btn-primary" value="Guardar">
    </form>
</div>



<nav th:replace="components/navbar :: nav_bar"></nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
